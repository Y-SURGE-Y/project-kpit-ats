<div class="login-container">
  <div class="background-image"></div>
  <div class="login-form">
    <ul class="tabs">
      <li class="tab" [class.active]="activeTab === 'employee'">
        <button (click)="switchTab('employee')">Login as Employee</button>
      </li>
      <li class="tab" [class.active]="activeTab === 'employer'">
        <button (click)="switchTab('employer')">Login as Employer</button>
      </li>
    </ul>
    <div class="tab-content">
      <div *ngIf="activeTab === 'employee'">
        <app-employee-signup></app-employee-signup>
      </div>
      <div *ngIf="activeTab === 'employer'">
        <app-employer-signup></app-employer-signup>
      </div>
    </div>
    <button class="signup-button" (click)="navigateToSignup()">Sign Up</button>
    <button class="login-button" (click)="login()">Login</button>
  </div>
</div>
